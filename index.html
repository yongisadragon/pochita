<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>pochita animation</title>
  </head>
  <body>
    <div class="pochita">
      <img class="tail" src="img/tail.svg" alt="tail" />
      <img class="bar" src="img/bar.svg" alt="" />

      <div class="face">
        <div class="eye left">
          <div class="inner"></div>
        </div>

        <div class="eye right">
          <div class="inner"></div>
        </div>
        <div class="glow left"></div>
        <div class="glow right"></div>
        <div class="nose left"></div>
        <div class="nose right"></div>
        <div class="mouth"></div>
      </div>
      <div class="hands one"></div>
      <div class="hands two"></div>
      <div class="hands three"></div>
      <div class="hands four"></div>

      <div class="saw"></div>
    </div>
  </body>
</html>
